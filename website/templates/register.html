{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Register</h1>
    <br />
    <form method="POST" action="">
        {% csrf_token %}
        {% if form.errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Your Form Has Errors
            {% for field in form %}
            {% if field.errors %}
            {{ field.errors}}
            {% endif %}
            {% endfor %}
            <button tpe="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
        {% endif %}

        {{ form.as_p }}

        <br />
        <button type="submit" class="btn btn-secondary">Register</button>
    </form>
</div>
{% endblock %}
